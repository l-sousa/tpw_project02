<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<mat-sidenav-container class="sidenav-container">

  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <a style="margin-right: 1%" routerLink="/" >| Voltar |</a>


    </mat-toolbar>
    <!-- Add Content Here -->

    <section>
      <div class="container">
        <h1 id="products_title">Gest√£o de Stock</h1>
        <div class="row">
          <ng-template let-product ngFor [ngForOf]="products">
            <div class="col-md-4">
              <mat-card class="product-card">
                <img mat-card-image src="{{product.image}}" alt="Product Image" routerLink="/product/{{product.id}}">
                <mat-card-content>
                  <mat-card-title>{{ product.name }}</mat-card-title>
                  <mat-card-subtitle *ngFor="let category of product.category ">{{ product.brand.name }}
                    - {{ category.name }}
                    <br> {{ product.price | currency:"EUR" }}
                    <br> Em stock: {{ product.quantity }} unidade(s)
                  </mat-card-subtitle>
                </mat-card-content>
                <mat-card-actions>
                  <button (click)="openDialog(product)" mat-button>Editar</button>
                  <button (click)="remove(product)" mat-button>Apagar</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </ng-template>

        </div>
        <div>
          <button mat-raised-button class="button__go-back" (click)="goBack()">VOLTAR</button>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
