<style>
  a:link, a:visited {
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
  }

  a:hover, a:active {
    color: lightblue;
  }
</style>

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span style="margin-right: 3%">Histórico Encomendas</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <mat-divider></mat-divider>
    <table id="orders">
      <tr>
        <th>Date</th>
        <th>Products</th>
        <th>Price</th>
      </tr>
      <tr class="tr_custom" *ngFor="let order of orders">
        <td>{{order.order_date | slice:0:10}}</td>
        <td>
      <tr *ngFor="let item of order.order_items"> x{{item.quantity}} | {{item.product.name}}</tr>
      </td>
      <td>{{order.total}}€</td>
      </tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
