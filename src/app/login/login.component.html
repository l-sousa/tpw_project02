<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2>LOGIN</h2>

    <h1>Mercadinho dos Cliques</h1>

    <!-- Icon -->
    <div class="fadeIn first">
      <button mat-fab>
        <mat-icon>perm_identity</mat-icon>
      </button>
    </div>

    <!-- Login Form -->
    <mat-form [formGroup]="loginForm"  >
      <input type="text" formControlName="username" id="username" class="fadeIn second" name="username"
             placeholder="username">
      <input type="text" formControlName="password" id="password" class="fadeIn third" name="password"
             placeholder="password">
      <input type="submit" class="fadeIn fourth" value="submit" (click)="onSubmit()">
    </mat-form>


  </div>
</div>
