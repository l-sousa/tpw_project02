<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<header style="display: flex; align-items: center; padding: 30px 0 30px;">
    <div class="header-box mat-elevation-z4">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div style="font-size: 46px; color: #ffffff; font-weight: 700;">
                    <h2>Adicionar Novo Produto</h2>
                    <div class="breadcrumb__option" style="display: inline-block; font-size: 16px; color: #ffffff; font-weight: 700; margin-right: 25px; position: relative;">
                        <a routerLink="">Home</a>
                        <span style="display: inline-block; font-size: 16px; color: #ffffff; margin-left: 10px;">Administração, Adicionar Novo Produto</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<ng-template *ngIf="submitted && success">
    <section style="padding: 16px; padding-top: 0px;">
        <div class="alert alert-success" role="alert">
            A simple success alert—check it out!
        </div>
    </section>
</ng-template>


<!-- Product Details Section Begin -->
<section>
    <div class="product-details-box mat-elevation-z4">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="product-details-box__details">
                    <h3>DETALHES DO PRODUTO A ADICIONAR</h3>
                    <!-- Login Form -->
                    <mat-form [formGroup]="newProductForm">
                        <div class="row" >
                            <input name="name" id="name" type="text" class="fadeIn second" placeholder="Nome do Produto" formControlName="name">
                            <br>
                            <input name="description" id="description" type="text" class="fadeIn second" placeholder="Descrição" formControlName="description">
                            <br>
                            <select name="category" id="category" type="text" class="fadeIn third" placeholder="Categoria" formControlName="category">
                                <option value="">-- Selecione uma categoria --</option>
                                <option *ngFor="let item of categories" [ngValue]="item.id" >
                                    {{ item.name }}
                                </option>
                            </select>
                            <br>
                            <select name="brand" id="brand" type="text" class="fadeIn third" placeholder="Marca" formControlName="brand">
                                <option value="">-- Selecione uma marca --</option>
                                <option *ngFor="let item of brands" [ngValue]="item.id" >
                                    {{ item.name }}
                                </option>
                            </select>
                            <br>
                            <input matInput name="price" id="price" type="number" step=".01"  class="fadeIn third" placeholder="Preço" formControlName="price">
                            <br>
                            <input matInput name="quantity" id="quantity" type="number" class="fadeIn third" placeholder="Quantidade" formControlName="quantity">
                            <br>
                            <input type="url" name="image" id="image" class="fadeIn third" placeholder="URL Imagem" formControlName="image">
                            <br>
                            <input type="submit" class="button__submitproduct" value="Adicionar!" (click)="onSubmit()">
                        </div>
                    </mat-form>
                </div>
                <br><br>
                <br>
                <div>
                    <button mat-raised-button class="button__go-back" (click)="goBack()">VOLTAR</button>
                </div>
            </div>
        </div>
    </div>
    <br>
</section>
<!-- Product Details Section End -->
